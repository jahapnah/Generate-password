<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Genrator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container">

        <h1>PASSWORD GENERATOR</h1>

        <div class="display-container">
            <input readonly placeholder="PASSWORD" class="display" data-passwordDisplay>


            <button class="copyBtn" data-copy>
                <span class="tooltip" data-copyMsg></span>
                <img src="copy.svg" alt="copy" width="23" height="23">
            </button>
        </div>

        <div class="input-container">  
            <!--LENGTH SECTION-->
            <div class="length-container">
                <p>Password Length</p>
                <p data-length>0</p>
            </div>

            <!--SLIDER-->
            <input type="range" class="slider" min="1" max="20" step="1" data-length-slider/>
            
            <!--CHECKBOXES-->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase Letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include Lowercase Letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Include Numbers</label>
            </div>

            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Include Symbols</label>
            </div>

            <!--STRENGTH-CONTAINER-->
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>

            <!--GENERATE PASSWORD BUTTON-->
            <button class="generateButton">GENERATE PASSWORD</button>
            
        </div>
     </div>
     <script src="script.js"></script>
</body>
</html>
